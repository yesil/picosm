<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>track/observe demo</title>
<style>
  html, body {
    margin:0; padding:0; width:100%; height:100%; overflow:hidden;
    background:#2c2c2c; color:#fff; font-family: sans-serif;
  }

  #canvasContainer {
    position:relative; width:100%; height:100%;
  }

  #connectionCanvas, #starCanvas {
    position:absolute; top:0; left:0;
    width:100%; height:100%;
    display:block;
  }

  #ranking {
    position:absolute; top:10px; right:10px; z-index:10; 
    background:rgba(0,0,0,0.7); padding:10px; border-radius:8px;
    font-size:14px;
  }

  #addButton {
    position:absolute; top:10px; left:10px; z-index:10;
    padding:10px 15px; background:#4caf50; border:none; border-radius:4px; color:#fff;
    cursor:pointer; font-size:14px;
  }
  #addButton:hover {
    background:#45a049;
  }
</style>
</head>
<body>
<div id="canvasContainer">
  <canvas id="connectionCanvas"></canvas>
  <canvas id="starCanvas"></canvas>
  <div id="ranking"></div>
  <button id="addButton">Add Star</button>
</div>
<script src="app.js" type="module"></script>
</body>
</html>
